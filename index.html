<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 200px; }
        input, button { padding: 8px; width: 250px; }
        button { margin-right: 10px; margin-top: 10px; }
        .disabled { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Shipment Management System</h1>
    <form id="shipmentForm">
        <div class="form-group">
            <label for="shipmentNo">Shipment No.*:</label>
            <input type="text" id="shipmentNo" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" disabled>
        </div>
        <div class="form-group">
            <label for="source">Source:</label>
            <input type="text" id="source" disabled>
        </div>
        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" disabled>
        </div>
        <div class="form-group">
            <label for="shippingDate">Shipping Date:</label>
            <input type="date" id="shippingDate" disabled>
        </div>
        <div class="form-group">
            <label for="expectedDeliveryDate">Expected Delivery Date:</label>
            <input type="date" id="expectedDeliveryDate" disabled>
        </div>
        <div class="form-group">
            <button type="button" id="save" disabled>Save</button>
            <button type="button" id="update" disabled>Update</button>
            <button type="button" id="reset">Reset</button>
        </div>
    </form>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="/Micro Project/script.js"></script>
</body>
</html>
